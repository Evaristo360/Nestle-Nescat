<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="<%= htmlWebpackPlugin.options.env.REACT_APP_PUBLIC_URL %>favicon.ico"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Nestle Nestca Dashboard | Octopy" />

    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.env.REACT_APP_PUBLIC_URL %>/manifest.json"
    />
    <title><%= htmlWebpackPlugin.options.env.REACT_APP_PUBLIC_TITLE %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="global-error"></div>
    <div
      id="modal-root"
      style="position: absolute; top: 0; z-index: 10000"
    ></div>
    <div
      id="modal-root2"
      style="position: absolute; top: 0; z-index: 1000"
    ></div>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.env.REACT_APP_PUBLIC_URL %><%= htmlWebpackPlugin.options.env.BUNDLE_FILENAME %>"></script>
  </body>
</html>
